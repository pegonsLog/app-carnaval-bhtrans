<header class="header">
  <div class="header-backdrop"></div>
  <div class="container">
    <div class="logo">
      <a routerLink="/">
        <div class="logo-icon-wrapper">
          <ng-icon name="heroTicket" class="logo-icon"></ng-icon>
        </div>
        <div class="logo-text-wrapper">
          <span class="logo-text">Carnaval</span>
          <span class="logo-subtitle">BHTrans</span>
        </div>
      </a>
    </div>

    <nav class="nav" [class.active]="isMenuOpen">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link"
        *ngIf="authService.podeEditar">
        <ng-icon name="heroHome" class="nav-icon"></ng-icon>
        <span>Início</span>
      </a>
      <a routerLink="/importar" routerLinkActive="active" class="nav-link" *ngIf="authService.podeEditar">
        <ng-icon name="heroArrowUpTray" class="nav-icon"></ng-icon>
        <span>Importar</span>
      </a>
      <a routerLink="/capas" routerLinkActive="active" class="nav-link" *ngIf="authService.podeEditar">
        <ng-icon name="heroDocumentText" class="nav-icon"></ng-icon>
        <span>Capas DOT</span>
      </a>
      <a routerLink="/usuarios" routerLinkActive="active" class="nav-link" *ngIf="authService.isAdmin">
        <ng-icon name="heroUsers" class="nav-icon"></ng-icon>
        <span>Usuários</span>
      </a>
      <button class="nav-link logout-btn" (click)="logout()" *ngIf="authService.isLogado">
        <ng-icon name="heroArrowRightOnRectangle" class="nav-icon"></ng-icon>
        <span>Sair</span>
      </button>
    </nav>

    <button class="menu-toggle" (click)="toggleMenu()" aria-label="Toggle menu">
      <span class="hamburger" [class.active]="isMenuOpen">
        <span></span>
        <span></span>
        <span></span>
      </span>
    </button>
  </div>
</header>
