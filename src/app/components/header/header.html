<header class="header">
    <div class="container">
        <div class="logo">
            <a routerLink="/">
                <ng-icon name="heroTicket" class="logo-icon"></ng-icon>
                <span class="logo-text">Carnaval BHTrans</span>
            </a>
        </div>

        <nav class="nav" [class.active]="isMenuOpen">
            <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                <ng-icon name="heroHome" class="nav-icon"></ng-icon>
                <span>In√≠cio</span>
            </a>
            <a routerLink="/importar" routerLinkActive="active">
                <ng-icon name="heroArrowUpTray" class="nav-icon"></ng-icon>
                <span>Importar Excel</span>
            </a>
            <a routerLink="/blocos" routerLinkActive="active">
                <ng-icon name="heroListBullet" class="nav-icon"></ng-icon>
                <span>Listar Blocos</span>
            </a>
        </nav>

        <button class="menu-toggle" (click)="toggleMenu()" aria-label="Toggle menu">
            <ng-icon [name]="isMenuOpen ? 'heroXMark' : 'heroBars3'" class="menu-icon"></ng-icon>
        </button>
    </div>
</header>
