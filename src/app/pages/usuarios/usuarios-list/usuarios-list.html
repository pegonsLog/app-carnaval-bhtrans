<div class="usuarios-container">
    <div class="header">
        <button class="btn-voltar" (click)="voltar()">← Voltar</button>
        <h1>Gerenciar Usuários</h1>
        <button class="btn-novo" (click)="novoUsuario()">+ Novo Usuário</button>
    </div>

    <div class="loading" *ngIf="carregando">
        Carregando usuários...
    </div>

    <div class="empty" *ngIf="!carregando && usuarios.length === 0">
        Nenhum usuário cadastrado.
    </div>

    <table class="usuarios-table" *ngIf="!carregando && usuarios.length > 0">
        <thead>
            <tr>
                <th>Matrícula</th>
                <th>Área</th>
                <th>Perfil</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let usuario of usuarios">
                <td>{{ usuario.matricula }}</td>
                <td>{{ usuario.area }}</td>
                <td>{{ getPerfilLabel(usuario.perfil) }}</td>
                <td class="acoes">
                    <button class="btn-editar" (click)="editarUsuario(usuario.id!)">Editar</button>
                    <button class="btn-excluir" (click)="excluirUsuario(usuario)">Excluir</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
